<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500&family=Rajdhani:wght@500&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Countries Explorer</title>
</head>

<body>
    <h1>Let's explore <span class="place">the world!</span></h1>
    <section>
        <form class="choose">
            <select class="countries"></select>
            <button type="submit">Search</button>
        </form>

        <div class="content">
            <div class="content-result">
                <h3>Capital:<span id="capital"></span></h3>
                <h3>Currency: <span id="currency"></span></h3>
                <h3>Languages: <span id="languages"></span></h3>
                <h3>Population: <span id="population"></span></h3>
                <h3>Map:</h3><span id="map"></span>
            </div>
            <div class="flag">
                <h3>Flag:</h3>
                <span id="flag"></span>
            </div>
        </div>
    </section>

</body>

<script src="script.js"></script>
</html>
